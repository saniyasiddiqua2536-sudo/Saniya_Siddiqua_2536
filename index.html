<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Future Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#222;
  --primary:#1f3c88;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f1f5f9;
  --primary:#60a5fa;
}
body{
  margin:0;
  font-family: "Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}
header{
  background:var(--primary);
  color:white;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0}
nav a{
  color:white;
  margin:0 10px;
  cursor:pointer;
  text-decoration:none;
}
.toggle{
  background:white;
  color:#000;
  padding:6px 10px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}
.hero{
  padding:60px 20px;
  text-align:center;
}
.hero h2{
  font-size:36px;
}
.card{
  background:var(--card);
  width:320px;
  margin:20px auto;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
input,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:var(--primary);
  color:white;
  border:none;
  cursor:pointer;
  font-size:16px;
}
button:hover{opacity:0.9}
footer{
  background:#020617;
  color:white;
  text-align:center;
  padding:10px;
  margin-top:40px;
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup .box{
  background:var(--card);
  color:var(--text);
  width:300px;
  padding:20px;
  border-radius:10px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>üè¶ Future Bank</h1>
  <nav>
    <a onclick="showPopup('about')">About</a>
    <a onclick="showPopup('help')">Help</a>
    <a onclick="showPopup('contact')">Contact</a>
    <span class="toggle" onclick="toggleTheme()">üåô Toggle</span>
  </nav>
</header>

<section class="hero">
  <h2>Smart ‚Ä¢ Secure ‚Ä¢ Digital Banking</h2>
  <p>Experience the future of banking with AI-powered services</p>
</section>

<div class="card">
  <h3>Login</h3>

  <select id="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p style="font-size:12px;color:gray">
  </p>
</div>

<footer>
  ¬© 2025 Future Bank | Digital Banking Prototype
</footer>

<!-- POPUPS -->
<div class="popup" id="popup">
  <div class="box" id="popupContent"></div>
</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
}
function showPopup(type){
  let text="";
  if(type==="about")
    text="<h3>About</h3><p>Future Bank is a next-generation digital banking prototype using modern web technologies.</p>";
  if(type==="help")
    text="<h3>Help</h3><p>Login using demo credentials. Explore future banking experience.</p>";
  if(type==="contact")
    text="<h3>Contact</h3><p>Email: support@futurebank.com<br>Phone: ‚Ä™+91 90000 00000‚Ä¨</p>";
  document.getElementById("popupContent").innerHTML =
    text + "<br><button onclick='closePopup()'>Close</button>";
  document.getElementById("popup").style.display="flex";
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}
function login(){
  let r=role.value,u=username.value,p=password.value;
  if(r==="user" && u==="user" && p==="user123")
    alert("Welcome User!");
  else if(r==="admin" && u==="admin" && p==="admin123")
    alert("Welcome Admin!");
  else
    alert("Invalid credentials");
}
window.onload=()=>setTimeout(()=>showPopup("about"),800);
</script>

</body>
</html>
